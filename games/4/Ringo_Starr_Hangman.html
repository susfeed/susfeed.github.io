  <style>

      width: 100%;

      background: #fff;

    #wordDisplay {

    }

      margin-top: 10px;

    }
  </style>

<body>
<div class="wrapper">
  <div class="site-header"></div>

  <main class="container article-content">
    <h1 class="article-main-title"><u>Ringo Starr Hangman</u></h1>
    <p class="article-date">
      <i>Article Published by Ringo Starr at 2025/12/10 6:23 PM CET</i>
    </p>

    <div class="game-container">
      <div id="hangman">

        <pre id="hangmanArt"></pre>
        <p id="wordDisplay"></p>
        <p id="message"></p>

        <div class="tool-row" id="keyboard"></div>

        <button id="resetBtn">ðŸ”„ New Game</button>
      </div>
    </div>
  </main>

  <div class="site-footer"></div>
</div>

<script src="../../contentheader.js"></script>

<script>
const words = [
  "PUFFS",
  "SUICIDE",
  "IDEATION",
  "DEPRESSION",
  "RINGO",
  "AMONG",
  "BREAKFAST"
];

const hangmanStages = [
`






=========`,
`
      |
      |
      |
      |
      |
=========`,
`
  +---+
      |
      |
      |
      |
=========`,
`
  +---+
  |   |
      |
      |
      |
=========`,
`
  +---+
  |   |
  O   |
      |
      |
=========`,
`
  +---+
  |   |
  O   |
  |   |
      |
=========`,
`
  +---+
  |   |
  O   |
 /|   |
      |
=========`,
`
  +---+
  |   |
  O   |
 /|\\  |
      |
=========`,
`
  +---+
  |   |
  O   |
 /|\\  |
 /    |
=========`,
`
  +---+
  |   |
  O   |
 /|\\  |
 / \\  |
=========`
];

let answer, guessed, mistakes;

const art = document.getElementById("hangmanArt");
const wordDisplay = document.getElementById("wordDisplay");
const message = document.getElementById("message");
const keyboard = document.getElementById("keyboard");
const resetBtn = document.getElementById("resetBtn");

function startGame() {
  answer = words[Math.floor(Math.random() * words.length)];
  guessed = [];
  mistakes = 0;
  message.textContent = "";
  buildKeyboard();
  updateUI();
}

function buildKeyboard() {
  keyboard.innerHTML = "";
  for (let i = 65; i <= 90; i++) {
    const btn = document.createElement("button");
    btn.textContent = String.fromCharCode(i);
    btn.onclick = () => guess(btn.textContent, btn);
    keyboard.appendChild(btn);
  }
}

function guess(letter, btn) {
  btn.disabled = true;
  if (answer.includes(letter)) {
    guessed.push(letter);
  } else {
    mistakes++;
  }
  updateUI();
}

function updateUI() {
  art.textContent = hangmanStages[mistakes];

  wordDisplay.textContent = answer
    .split("")
    .map(l => guessed.includes(l) ? l : "ðŸ¥œ")
    .join(" ");

  if (!wordDisplay.textContent.includes("ðŸ¥œ")) {
    message.textContent = "ðŸ« You solved your ideation!";
    endGame();
  }

  if (mistakes >= hangmanStages.length - 1) {
    message.textContent = `ðŸ’€ You ended your own life! The answer was ${answer}`;
    wordDisplay.textContent = answer.split("").join(" ");
    endGame();
  }
}

function endGame() {
  document.querySelectorAll("#keyboard button").forEach(b => b.disabled = true);
}

resetBtn.onclick = startGame;
startGame();
</script>
</body>
</html>
