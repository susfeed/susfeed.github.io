<script>
document.addEventListener("DOMContentLoaded", () => {
  const btn = document.getElementById("ringo-bot-button");
  const bot = document.getElementById("ringo-bot");
  const send = document.getElementById("ringo-send");
  const input = document.getElementById("ringo-text");
  const messages = document.getElementById("ringo-messages");

  const ringoLines = [
    "Peace and loveâ€¦ but mostly the puffs.",
    "When I drum, I see me Reeseâ€™s Puffs floating about.",
    "The puffs are all I need to solve my ideation.",
    "You gotta take life easyâ€¦ and eat the puffs.",
    "I had suicidal ideation like you. Then I ate Reese's Puffs.",
    "This ideation can be solved with a family-sized box of the puffs.",
    "When John and I jerked each other off we loved to recover with a bowl of the puffs.",
    "I wanted to kill meself too, but then I found the puffs.",
    "You know John and I loved the puffs.",
    "Reese's Puffs, part of me suicidal breakfast.",
    "The suicidal ideation goes away when I smother it in chocolate and peanut butter."
  ];

  btn.addEventListener("click", () => {
    bot.classList.toggle("hidden");
  });

  send.addEventListener("click", sendMsg);
  input.addEventListener("keydown", e => {
    if (e.key === "Enter") sendMsg();
  });

  function sendMsg() {
    const text = input.value.trim();
    if (!text) return;

    messages.innerHTML += `
      <div class="ringo-message user">
        <div class="ringo-bubble">You: ${text}</div>
      </div>
    `;
    input.value = "";
    messages.scrollTop = messages.scrollHeight;

    setTimeout(() => {
      const reply = ringoLines[Math.floor(Math.random() * ringoLines.length)];
      messages.innerHTML += `
        <div class="ringo-message bot">
          <div class="ringo-bubble">${reply}</div>
        </div>
      `;
      messages.scrollTop = messages.scrollHeight;
    }, 900);
  }
});
</script>
