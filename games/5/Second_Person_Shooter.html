<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SPS</title>
  <link rel="shortcut icon" href="../../img/amogus.webp" type="image/x-icon" />
  <link rel="stylesheet" href="../../index.css" />
  <link rel="stylesheet" href="../../content.css" />

  <style>
    .game-container {
      position: relative;
      width: 100%;
      max-width: 900px;
      margin: 0 auto;
      user-select: none;
      touch-action: manipulation;
      overflow: hidden;
    }

    #startScreen{
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      color: #fff;
      z-index: 50;
    }

#credits {
  display: none;

  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;

  background: #000;
  color: #fff;
  padding: 10px;
  text-align: center;

  overflow: hidden;

  flex-direction: column;
  justify-content: center;
  align-items: center;
  gap: 0.3rem;

  font-size: clamp(0.7rem, 1.2vw, 1.1rem);
  z-index: 50;
}

#credits h1, #credits h2 {
  margin: 0.3rem 0;
}
#credits p {
  margin: 0.2rem 0;
}

    #startBtn {
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }

    #doorMask {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    #doorImg {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

#manImg {
  position: absolute;
  top: 40%;
  transform: translate(-250%, -50%);
  left: 50%;
  width: 19%;
  transform: translateX(-250%);
  opacity: 0;
  transition: transform 3s ease, opacity 0.6s ease;
  z-index: 5;
  display: none;
}


    #flash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      z-index: 20;
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <div class="site-header"></div>

    <main class="container article-content">
      <h1 class="article-main-title"><u>Second Person Shooter</u></h1>
      <p class="article-date"><i>Article Published by Cameron at 2025/12/11 11:13 PM CET</i></p>

      <div class="game-container" style="height:500px; background:#000;" id="gameArea">

        <div id="startScreen">
          <h1>Second Person Shooter</h1>
          <button id="startBtn">Start</button>
        </div>

        <div id="doorMask">
          <img id="doorImg" src="img/door.jpg" />
          <img id="manImg" src="img/man.png" />
        </div>

        <div id="flash"></div>

        <div id="credits">
          <h1>Credits</h1>
          <p>Director: Cameron Impostor</p>
          <p>Developer: Cameron Impostor</p>
          <p>Artist: Cameron Impostor</p>
          <p>Sound Design: Cameron Impostor</p>
          <p>Special Thanks: Cameron Impostor</p>
          <h2>Thank You For Playing</h2>
        </div>

      </div>

    </main>

    <div class="site-footer"></div>
  </div>

  <script>
    const startScreen = document.getElementById("startScreen");
    const startBtn = document.getElementById("startBtn");
    const doorImg = document.getElementById("doorImg");
    const manImg = document.getElementById("manImg");
    const flash = document.getElementById("flash");
    const credits = document.getElementById("credits");

startBtn.addEventListener("click", () => {
  startScreen.style.display = "none";
  doorImg.style.display = "block";

  manImg.style.display = "block";
  manImg.style.transform = "translateX(-250%)";
  manImg.style.opacity = "0";

  requestAnimationFrame(() => {
    requestAnimationFrame(() => {
      manImg.style.opacity = "1";
      manImg.style.transform = "translateX(-50%)";
    });
  });

  setTimeout(() => {
    flash.style.opacity = 1;
    setTimeout(() => flash.style.opacity = 0, 200);
  }, 3000);

  setTimeout(() => {
    credits.style.display = "flex";
  }, 3800);
});
  </script>

  <script src="../../contentheader.js"></script>
</body>
</html>
