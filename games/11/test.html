<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Hell FPS</title>
<style>
body{
margin:0;
background:#000;
color:#0ff;
font-family:monospace;
display:flex;
flex-direction:column;
align-items:center;
justify-content:center;
height:100vh;
}
canvas{
image-rendering:pixelated;
border:2px solid #f00;
}
#hud{
width:640px;
margin-top:10px;
display:flex;
justify-content:space-between;
align-items:center;
}
#left{
width:70%;
}
#bar{
width:100%;
height:14px;
background:#300;
border:1px solid #f00;
}
#hp{
height:100%;
background:#f00;
}
#score{
font-size:14px;
}
#overlay{
position:fixed;
inset:0;
background:rgba(0,0,0,.9);
display:flex;
align-items:center;
justify-content:center;
z-index:5;
}
#play{
padding:18px 48px;
font-size:18px;
letter-spacing:5px;
background:#400;
border:2px solid #f00;
color:#0ff;
cursor:pointer;
}
</style>
</head>
<body>

<canvas id="c" width="640" height="400"></canvas>

<div id="hud">
  <div id="left">
    <div id="bar"><div id="hp"></div></div>
  </div>
  <div id="right">
    <div id="score">SCORE 0</div>
    <div id="enemyCount">ENEMIES 0</div>
  </div>
</div>

<div id="overlay"><button id="play">PLAY</button></div>

<script src="test.js"></script>
<script src="enemies.js"></script>
</body>
</html>
