<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hell Simulator</title>

<link rel="shortcut icon" href="../../img/amogus.webp" type="image/x-icon">
<link rel="stylesheet" href="../../index.css">
<link rel="stylesheet" href="../../content.css">

<style>
.game-container{
max-width:900px;
margin:48px auto;
display:flex;
justify-content:center;
user-select:none;
}

.frame{
position:relative;
padding:20px;
border-radius:18px;
background:
linear-gradient(180deg,#120018,#050008 70%);
box-shadow:
0 0 24px rgba(255,0,100,.35),
0 0 60px rgba(120,0,255,.25),
inset 0 0 28px rgba(0,0,0,.95);
border:1px solid rgba(255,0,120,.25);
}

canvas{
background:
linear-gradient(#ff2400 0%,#9c0000 40%,#2a0000 75%,#000 100%);
image-rendering:pixelated;
border-radius:12px;
display:block;
cursor:grab;
box-shadow:
inset 0 0 18px rgba(0,0,0,.85),
0 0 12px rgba(255,60,0,.35);
}

.start-overlay{
position:absolute;
inset:0;
display:flex;
align-items:center;
justify-content:center;
background:
radial-gradient(circle at center,rgba(0,0,0,.6),rgba(0,0,0,.92));
border-radius:18px;
z-index:5;
}

.start-btn{
font-size:0.95rem;
letter-spacing:.35em;
padding:16px 42px;
border-radius:32px;
border:1px solid rgba(0,255,255,.7);
color:#7fffff;
background:
linear-gradient(180deg,#ff00aa,#3a0066);
cursor:pointer;
text-shadow:
0 0 6px rgba(0,255,255,.6);
box-shadow:
0 0 18px rgba(0,255,255,.35),
inset 0 0 12px rgba(0,0,0,.8);
}

.start-btn:hover{
filter:brightness(1.15);
}

.hud{
position:absolute;
top:12px;
left:16px;
color:#7fffff;
font-family:monospace;
font-size:0.85rem;
letter-spacing:.15em;
text-shadow:
0 0 4px rgba(0,255,255,.6);
z-index:3;
pointer-events:none;
}
</style>
</head>

<body>
<div class="wrapper">
<div class="site-header"></div>

<main class="container article-content">
<h1 class="article-main-title"><u>Hell Simulator</u></h1>
<p class="article-date"><i>Article Published by Cameron at 2026/01/19 10:10 PM CET</i></p>

<div class="game-container">
<div class="frame">
<div class="hud" id="hud">DIST 0<br>BEST 0</div>
<canvas id="c" width="500" height="500"></canvas>
<div class="start-overlay" id="overlay">
<button class="start-btn">START GAME</button>
</div>
</div>
</div>

<p style="text-align:center">WASD move · Mouse drag rotate · Space jump</p>
</main>

<div class="site-footer"></div>
</div>

<script src="../../contentheader.js"></script>
<script src="game.js"></script>
</body>
</html>
