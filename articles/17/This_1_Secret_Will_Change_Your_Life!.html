  <style>
    body {
      overflow-x: hidden;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f8f8f8;
    }

    .popup {
      position: absolute;
      width: 320px;
      height: auto;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      z-index: 9999;
      overflow: hidden;
      animation: fadeIn 0.3s ease;
    }

    .popup-header {
      background: #e8e8e8;
      color: #111;
      padding: 8px 12px;
      font-weight: 600;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .popup-header button {
      background: #d9534f;
      border: none;
      color: white;
     width: 25px;
     height: 25px;
      cursor: pointer;
     font-weight: bold;
      font-size: 16px;
      display: flex;
      align-items: center;
     justify-content: center;
      padding: 0;
      margin: 0;
     border-radius: 4px;
     transition: background 0.2s ease;
    }

    .popup-header button:hover {
      background: #c9302c;
    }

    .popup-content {
      padding: 10px;
      text-align: center;
    }

    .popup-content img {
      max-width: 100%;
      border-radius: 6px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

<script>
  const IMAGE_COUNT = 17;

  function getRandomImagePath() {
    const imgIndex = Math.floor(Math.random() * IMAGE_COUNT);
    return `popup/${imgIndex}.png`;
  }

  function disableScroll() {
    document.body.style.overflow = 'hidden';
  }

  function enableScroll() {
    document.body.style.overflow = '';
  }

  function createPopup() {
    const popup = document.createElement('div');
    popup.className = 'popup';
    popup.style.top = `${Math.random() * (window.innerHeight - 200)}px`;
    popup.style.left = `${Math.random() * (window.innerWidth - 350)}px`;

    const imgSrc = getRandomImagePath();

    popup.innerHTML = `
      <div class="popup-header">
        <span>AD</span>
        <button class="close-btn">Ã—</button>
      </div>
      <div class="popup-content">
        <img src="${imgSrc}" alt="popup image" />
      </div>
    `;

    document.body.appendChild(popup);
    updateScrollLock();

    popup.querySelector(".close-btn").addEventListener("click", () => {
      popup.remove();
      createPopup();
      createPopup();
      updateScrollLock();
    });
  }

  function updateScrollLock() {
    const popups = document.querySelectorAll('.popup');
    if (popups.length > 0) {
      disableScroll();
    } else {
      enableScroll();
    }
  }

  createPopup();
</script>
