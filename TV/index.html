<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SusFeed Video</title>
  <link rel="shortcut icon" href="../img/amogus.webp" type="image/x-icon" />
  <link rel="stylesheet" href="index.css" />
</head>
<body>

<div class="wrapper">
  <header class="site-header">
  <div class="header-top logo-bar">
    <a href="../index.html">
      <img src="img/logo.png" alt="SusTube" class="logo-img" />
    </a>
  </div>

  <nav class="main-nav">
    <ul class="nav-links">
      <li><a href="../index.html">Home</a></li>
      <li><a href="index.html">Watch</a></li>
      <li><a href="live.html">Live TV</a></li>
    </ul>
  </nav>
</header>

  <main class="container">
    <div style="display:flex;gap:10px;margin:24px 0;">
      <input
        id="video-search"
        type="text"
        placeholder="Search"
        style="flex:1;padding:12px;border-radius:8px;border:1px solid #333;background:#1a1a1a;color:white;"
        />
      <button
        id="search-btn"
        style="padding:12px 18px;border-radius:8px;border:none;background:#ba1a1a;color:white;font-weight:bold;cursor:pointer;"
        >
        Search
      </button>
    </div>
    <div style="display:flex;gap:10px;margin-bottom:20px;">
      <button class="filter-btn" data-filter="all">All</button>
      <button class="filter-btn" data-filter="liked">Liked</button>
      <button class="filter-btn" data-filter="disliked">Disliked</button>
    </div>
  <div id="video-grid" class="video-grid"></div>
  </main>

  <footer class="site-footer">©2025 SusFeed Video</footer>
</div>

<div id="player-modal" class="player-modal hidden">
  <button id="close-btn" class="close-btn">✕</button>
  <video id="player" controls></video>

  <video id="ad-player"></video>
  <button id="skip-btn" class="skip-btn hidden">Skip Ad</button>
</div>

<script src="index.js"></script>
</body>
</html>
